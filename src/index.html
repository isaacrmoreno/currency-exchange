<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>The Currency Exchange</h1>

      <h4>Enter Amount You Would Like to Convert:</h4>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input id="dollarAmount" type="number" class="form-control" />
      </div>

      <form id="currencyForm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Select Currency</label
            >
          </div>
          <select class="custom-select" id="baseCurrency">
            <option selected>Choose...</option>
            <option value="FAK">Fake Currency (FAK)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="MXN">Mexico Peso (MXN)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="RUB">Russian Ruble (RUB)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
          </select>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Select Currency</label
            >
          </div>
          <select class="custom-select" id="targetCurrency">
            <option selected>Choose...</option>
            <option value="FAK">Fake Currency (FAK)</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="MXN">Mexico Peso (MXN)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="RUB">Russian Ruble (RUB)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
          </select>
        </div>

        <button
          type="submit"
          id="convertCurrencyBtn"
          class="btn btn-success btn-lg btn-block"
        >
          ðŸ’¸ CONVERT ðŸ’¸
        </button>
      </form>

      <div id="convertedCurrencyOutput"></div>
      <div id="errorMessage"></div>
    </div>
  </body>
</html>
