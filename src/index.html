<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>The Currency Exchange</h1>

      <h3>Convert Your USD Below!</h3>

      <form action="convertCurrency">
        <label for="">$</label>
        <input type="text" id="dollarAmount" name="dollarAmount" />
        <select name="currency" id="selectedCurrency" class="form-control">
          <option disabled hidden selected></option>
          <option value="AED">Arab Emirates Dirham (AED)</option>
          <option value="AFN">Afghan Afghani (AFN)</option>
          <option value="ALL">Albanian Lek (ALL)</option>
          <option value="AMD">Armenian Dram (AMD)</option>
          <option value="ANG">Netherlands Antillian Guilder (ANG)</option>
          <option value="FAK">Fake Currency to Return Error (FAK)</option>
        </select>
        <button
          id="convertCurrencyBtn"
          type="button"
          class="btn btn-success btn-block"
        >
          Convert
        </button>
      </form>

      <div id="convertedCurrencyOutput">$</div>
    </div>
  </body>
</html>
